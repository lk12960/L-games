<script>
(function safeRunner(){
  try {
    // --- Configurable Popup Version (change this to force the popup to show again for everyone) ---
    const POPUP_VERSION = "2025-09-11"; // <-- change this string to reset dismissal for everyone
    const DISMISS_KEY = "dismissed_popup_version";

    // Close (temporary hide)
    function closePopup() {
      try {
        const el = document.getElementById("welcome-popup");
        if (!el) return;
        el.style.display = "none";
        el.setAttribute("aria-hidden", "true");
      } catch(e){ console.error("Popup close error", e); }
    }
    window.closePopup = closePopup;

    // Don't show again (persist dismissal)
    function dontShowAgain() {
      try {
        localStorage.setItem(DISMISS_KEY, POPUP_VERSION);
        closePopup();
      } catch(e){ console.error("DontShowAgain error", e); }
    }
    window.dontShowAgain = dontShowAgain;

    // --- Auth Check (keeps your original behavior) ---
    (function() {
      try {
        const SITE_VERSION = "6.1";
        if (localStorage.getItem("site_version") !== SITE_VERSION) {
          localStorage.clear();
          localStorage.setItem("site_version", SITE_VERSION);
        }
        if (localStorage.getItem("user_authenticated") !== "true") {
          setTimeout(() => {
            window.location.href = "https://cool-math-worksheets-1.s3.us-east-1.amazonaws.com/signin.html";
          }, 0);
        }
      } catch(e){ console.error("Auth check error", e); }
    })();

    // --- Show popup on page load unless dismissed for this version ---
    window.addEventListener("load", function(){
      try {
        const dismissed = localStorage.getItem(DISMISS_KEY);
        if (dismissed !== POPUP_VERSION) {
          const el = document.getElementById("welcome-popup");
          if (!el) return;
          el.style.display = "flex";
          el.setAttribute("aria-hidden", "false");
          // focus the first button for keyboard users
          const btn = el.querySelector("button");
          if (btn) btn.focus();
        }
      } catch(e){ console.error("Popup display error", e); }
    });

    // --- Google Analytics ---
    try {
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      window.gtag = gtag;
      gtag('js', new Date());
      gtag('config', 'G-ELC1SXB08M');
    } catch(e){ console.error("GA error", e); }

    // --- Cloak and Settings Logic ---
    class ABC {
        constructor(config = {}) {
            this.type = config.type || "blank";
            this.url = config.url || "about:blank";
        }
        setType(type) {
            if (!type) return;
            this.type = type;
        }
        setUrl(url) {
            if (!url) return;
            this.url = url;
        }
        getCode() {
            return `<iframe style="height:100%; width: 100%; border: none; position: fixed; top: 0; right: 0; left: 0; bottom: 0; border: none" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-top-navigation allow-top-navigation-by-user-activation" src="${this.url}"></iframe>`;
        }
        open() {
            if (this.type === "blank") {
                try {
                    var page = window.open('about:blank');
                    if (!page) {
                        throw new Error('Popup blocked');
                    }
                    page.document.body.innerHTML = this.getCode();
                    return page;
                } catch (e) {
                    alert("Fatal Error:\n\nNAME: ERR_POPUP_BLOCKED\nDESCRIPTION: Allow pop-ups to enable tab cloaking and try again.");
                    return false;
                }
            }
        }
    }

    function inIframe() {
        try {
            return window.self !== window.top;
        } catch (e) {
            return true;
        }
    }

    window.cloak = function(url, absolute = false) {
        url = absolute ? url : window.location.origin + url;
        const enabled = localStorage.getItem('aboutBlankEnabled') !== 'false';
        if (enabled) {
            const page = new ABC({ url });
            const win = page.open();
            if (!win) {
                return false;
            }
            return true;
        } else {
            window.location.href = url;
            return true;
        }
    };

    function applyPageCloak() {
        const preset = localStorage.getItem('cloakPreset') || 'none';
        if (preset !== 'none') {
            const presets = {
                google: { title: 'Google', icon: 'https://www.google.com/favicon.ico' },
                classroom: { title: 'Google Classroom', icon: 'https://classroom.google.com/favicon.ico' },
                drive: { title: 'My Drive - Google Drive', icon: 'https://drive.google.com/favicon.ico' },
                blank: { title: ' ', icon: '' }
                // Add more presets here as needed
            };
            const selected = presets[preset];
            if (selected) {
                const doc = inIframe() ? window.parent.document : document;
                doc.title = selected.title;
                let link = doc.querySelector("link[rel*='icon']") || doc.createElement('link');
                link.rel = 'icon';
                link.href = selected.icon || 'data:,';
                doc.head.appendChild(link);
            }
        }
    }

    window.addEventListener('load', () => {
        const aboutBlankEnabled = localStorage.getItem('aboutBlankEnabled') !== 'false'; // Default true
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (aboutBlankEnabled && !inIframe() && !urlParams.get("disable")) {
            const success = cloak(window.location.href, true);
            if (success) {
                window.location.replace("https://google.com");
            }
        }

        // Apply page cloak
        applyPageCloak();

        // Apply panic key
        const panicKey = localStorage.getItem('panicKey') || 'Escape';
        const panicUrl = localStorage.getItem('panicUrl') || 'https://google.com';
        document.addEventListener('keydown', (e) => {
            if (e.code === panicKey) {
                const loc = inIframe() ? window.parent.location : window.location;
                loc.href = panicUrl;
            }
        });
    });

  } catch(e) {
    console.error("Fatal script error", e);
  }
})();
</script>
