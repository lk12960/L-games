<!-- Master Script Wrapper -->
<script>
(function safeRunner(){
  try {
    // --- Configurable Popup Version (change this to force the popup to show again for everyone) ---
    const POPUP_VERSION = "2025-09-11"; // <-- change this string to reset dismissal for everyone
    const DISMISS_KEY = "dismissed_popup_version";

    // Close (temporary hide)
    function closePopup() {
      try {
        const el = document.getElementById("welcome-popup");
        if (!el) return;
        el.style.display = "none";
        el.setAttribute("aria-hidden", "true");
      } catch(e){ console.error("Popup close error", e); }
    }
    window.closePopup = closePopup;

    // Don't show again (persist dismissal)
    function dontShowAgain() {
      try {
        localStorage.setItem(DISMISS_KEY, POPUP_VERSION);
        closePopup();
      } catch(e){ console.error("DontShowAgain error", e); }
    }
    window.dontShowAgain = dontShowAgain;

    // --- Auth Check (keeps your original behavior) ---
    (function() {
      try {
        const SITE_VERSION = "6.1";
        if (localStorage.getItem("site_version") !== SITE_VERSION) {
          localStorage.clear();
          localStorage.setItem("site_version", SITE_VERSION);
        }
        if (localStorage.getItem("user_authenticated") !== "true") {
          setTimeout(() => {
            window.location.href = "https://cool-math-worksheets-1.s3.us-east-1.amazonaws.com/signin.html";
          }, 0);
        }
      } catch(e){ console.error("Auth check error", e); }
    })();

    // --- Show popup on page load unless dismissed for this version ---
    window.addEventListener("load", function(){
      try {
        const dismissed = localStorage.getItem(DISMISS_KEY);
        if (dismissed !== POPUP_VERSION) {
          const el = document.getElementById("welcome-popup");
          if (!el) return;
          el.style.display = "flex";
          el.setAttribute("aria-hidden", "false");
          // focus the first button for keyboard users
          const btn = el.querySelector("button");
          if (btn) btn.focus();
        }
      } catch(e){ console.error("Popup display error", e); }
    });

    // --- Google Analytics ---
    try {
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      window.gtag = gtag;
      gtag('js', new Date());
      gtag('config', 'G-ELC1SXB08M');
    } catch(e){ console.error("GA error", e); }

  } catch(e) {
    console.error("Fatal script error", e);
  }
})();
</script>
