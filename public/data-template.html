<!-- Popup Styles -->
<style>
  .popup-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .popup-content {
    background-color: #444;
    color: white;
    border: 2px solid white;
    padding: 30px 40px;
    text-align: center;
    border-radius: 10px;
    width: 450px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .popup-content h2 { margin-bottom: 15px; }
  .popup-content p { line-height: 1.5; font-size: 1.1rem; }
  .close-btn {
    margin-top: 25px;
    padding: 10px 25px;
    background-color: #444;
    color: white;
    border: 2px solid white;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 5px;
    transition: all 0.3s ease;
    font-weight: 600;
  }
  .close-btn:hover {
    background-color: white;
    color: #444;
    border-color: #444;
  }
</style>

<!-- Master Script Wrapper -->
<script>
(function safeRunner(){
  try {
    // --- Popup ---
    function closePopup() {
      try {
        document.getElementById("welcome-popup").style.display = "none";
      } catch(e){ console.error("Popup close error", e); }
    }
    window.closePopup = closePopup;

    window.addEventListener("load", function(){
      try {
        document.getElementById("welcome-popup").style.display = "flex";
      } catch(e){ console.error("Popup display error", e); }
    });

    // --- Google Analytics ---
    try {
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }

      gtag('js', new Date());
      gtag('config', 'G-ELC1SXB08M');
    } catch(e){ console.error("GA error", e); }

    // --- Auth Check ---
    (function() {
      try {
        const SITE_VERSION = "6.1";
        if (localStorage.getItem("site_version") !== SITE_VERSION) {

})();
