<!-- Popup HTML -->
<div id="welcome-popup"
     class="popup-overlay"
     hidden
     role="dialog"
     aria-modal="true"
     aria-labelledby="popup-title"
     aria-describedby="popup-body">

  <div class="popup-content">
    <h2 id="popup-title">Welcome!</h2>
    <p id="popup-body">This is your popup message.</p>

    <div style="display:flex; gap:12px; justify-content:center;">
      <button type="button" onclick="closePopup()" class="close-btn">Close</button>
      <button type="button" onclick="dontShowAgain()" class="close-btn">Ok, donâ€™t show again</button>
    </div>
  </div>
</div>

<!-- Popup Styles -->
<style>
  .popup-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }

  .popup-overlay[hidden] {
    display: none;
  }

  .popup-content {
    background-color: #444;
    color: white;
    border: 2px solid white;
    padding: 30px 40px;
    text-align: center;
    border-radius: 10px;
    width: 450px;
    max-width: calc(100vw - 40px);
    box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .popup-content h2 { margin-bottom: 15px; }
  .popup-content p { line-height: 1.5; font-size: 1.1rem; }

  .close-btn {
    margin-top: 25px;
    padding: 10px 25px;
    background-color: #444;
    color: white;
    border: 2px solid white;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 5px;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  .close-btn:hover {
    background-color: white;
    color: #444;
    border-color: #444;
  }
</style>

<!-- Popup Script -->
<script>
  const popup = document.getElementById('welcome-popup');

  function showPopup() {
    if (localStorage.getItem('hideWelcomePopup') === 'true') return;
    popup.hidden = false;
    popup.setAttribute('aria-hidden', 'false');
  }

  function closePopup() {
    popup.hidden = true;
    popup.setAttribute('aria-hidden', 'true');
  }

  function dontShowAgain() {
    localStorage.setItem('hideWelcomePopup', 'true');
    closePopup();
  }

  // Show on page load
  window.addEventListener('load', showPopup);
</script>
