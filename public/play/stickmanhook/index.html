<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Stickman Hook Unblocked - ubg235 Poki</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,, user-scalable=0"
        />

        <style>
            html,
            body {
                position: absolute;
                top: 0px;
                left: 0px;
                margin: 0;
                padding: 0;
                border: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
                background-color: black;
            }
            canvas {
                width: 100%;
            }
        </style>

        <!-- Poki SDK -->
        <script src="patch/js/poki-sdk.js"></script>

<script>
fetch('https://cool-math-worksheets.s3.us-east-2.amazonaws.com/data-template.html')
  .then(response => response.text())
  .then(data => {
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = data;

    // Append styles and DIVs
    Array.from(tempDiv.children).forEach(el => {
      if (el.tagName === 'STYLE' || el.tagName === 'DIV') {
        document.body.appendChild(el);
      }
    });

    // Re-run all <script> tags
    const scripts = tempDiv.querySelectorAll('script');
    scripts.forEach(oldScript => {
      const newScript = document.createElement('script');
      if (oldScript.src) {
        newScript.src = oldScript.src;
        newScript.async = oldScript.async;
      } else {
        newScript.textContent = oldScript.textContent;
      }
      document.body.appendChild(newScript);
    });
  })
  .catch(err => console.error('Error loading external content:', err));
</script>  
    </head>
    <body>
        <script src="bundle.js"></script>
        <script src="js/analytics_ubg_v1_4.js"></script>
    </body>
</html>
