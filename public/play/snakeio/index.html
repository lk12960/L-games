<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snake.io</title>
    
<script>
  fetch('data-template.html')
    .then(response => response.text())
    .then(data => {
      // Create a temporary container to hold the HTML
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = data;

      // Append styles and HTML content
      Array.from(tempDiv.children).forEach(el => {
        if (el.tagName === 'STYLE' || el.tagName === 'DIV') {
          document.body.appendChild(el);
        }
      });

      // Manually re-run all <script> tags
      const scripts = tempDiv.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        if (oldScript.src) {
          newScript.src = oldScript.src;
          newScript.async = oldScript.async;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
      });
    })
    .catch(err => console.error('Error loading external content:', err));
</script>
   

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://lk12960.github.io/snake-io/"></iframe>
</body>
</html>
