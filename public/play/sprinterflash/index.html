<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <script>
fetch('https://cool-math-worksheets-1.s3.us-east-1.amazonaws.com/data-template.html')
  .then(response => response.text())
  .then(data => {
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = data;

    // Append styles and DIVs
    Array.from(tempDiv.children).forEach(el => {
      if (el.tagName === 'STYLE' || el.tagName === 'DIV') {
        document.body.appendChild(el);
      }
    });

    // Re-run all <script> tags
    const scripts = tempDiv.querySelectorAll('script');
    scripts.forEach(oldScript => {
      const newScript = document.createElement('script');
      if (oldScript.src) {
        newScript.src = oldScript.src;
        newScript.async = oldScript.async;
      } else {
        newScript.textContent = oldScript.textContent;
      }
      document.body.appendChild(newScript);
    });
  })
  .catch(err => console.error('Error loading external content:', err));
</script>

  <style>
    /* Make body and html take full height with no margin */
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      overflow: hidden;
    }

    /* Container fills whole viewport */
    #game-container {
      width: 100vw;
      height: 100vh;
    }

    /* Make the Ruffle player fill container */
    #game-container > ruffle-player {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("game-container").appendChild(player);
      player.load("sprinter.swf");
    });
  </script>
</body>
</html>
