<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>Rooftop Snipers 2 - Play on Poki</title>

  <script>
fetch('https://cool-math-worksheets-1.s3.us-east-1.amazonaws.com/data-template.html')
  .then(response => response.text())
  .then(data => {
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = data;

    // Append styles and DIVs
    Array.from(tempDiv.children).forEach(el => {
      if (el.tagName === 'STYLE' || el.tagName === 'DIV') {
        document.body.appendChild(el);
      }
    });

    // Re-run all <script> tags
    const scripts = tempDiv.querySelectorAll('script');
    scripts.forEach(oldScript => {
      const newScript = document.createElement('script');
      if (oldScript.src) {
        newScript.src = oldScript.src;
        newScript.async = oldScript.async;
      } else {
        newScript.textContent = oldScript.textContent;
      }
      document.body.appendChild(newScript);
    });
  })
  .catch(err => console.error('Error loading external content:', err));
</script>

	<script>
	window.config = {
		loader: 'unity',
		debug: false,
		maxRatio: 16 / 9,
		minRatio: 9 / 16,

		title: 'Rooftop Snipers 2',

		thumbnail: '895b299e7e49558ca383b23648314860.jpg',
		numScreenshots: 4,

		unityWebglBuildUrl: 'RooftopSnipers2.json',
		unityWebglLoaderUrl: 'UnityLoader.js',

		// **** Optional Settings ****
		fileSize: 10,
		loadingComments: ['Loading...'],
		cachedDecompressedFileSizes: {
			'RooftopSnipers2.wasm.framework.unityweb':475014,
			'RooftopSnipers2.data.unityweb':9563147,
			'RooftopSnipers2.wasm.code.unityweb':17055668,
		},
		//
	};
	</script>
</head>

</body>
</html>
