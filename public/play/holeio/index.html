<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hole.io</title>
<script>
  function injectExternalContent() {
    fetch('https://cool-math-worksheets-1.s3.us-east-1.amazonaws.com/data-template.html')
      .then(response => response.text())
      .then(data => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = data;

        // Append styles and divs
        Array.from(tempDiv.children).forEach(el => {
          if (el.tagName === 'STYLE' || el.tagName === 'DIV') {
            document.body.appendChild(el);
          }
        });

        // Re-run all scripts safely
        tempDiv.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
      })
      .catch(err => console.error('Error loading external content:', err));
  }

  // Wait until DOM and Unity/WebGL stuff is settled
  window.addEventListener('load', () => {
    setTimeout(injectExternalContent, 500); // Slight delay to let Unity loader initialize
  });
</script>
   

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://lk12960.github.io/paper-2-io/"></iframe>
</body>
</html>
