<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Embedded Iframe on Click</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    #fr {
      width: 100%;
      height: 80vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .c-button {
      min-width: 100%;
      font-family: fantasy;
      border: none;
      border-radius: 5px;
      background: #000;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      margin-top: 10px;
    }
    .c-button:hover {
      background: #320d90;
    }
    .c-button:focus {
      outline: 0;
      box-shadow: 0 0 0 4px #cbd6ee;
    }
    .bottom-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="fr" data='<iframe width="100%" height="100%" src="https://classroom-opensocial.googleusercontent.com/gadgets/ifr?url=https://groups.google.com/u/6/group/54r7m5resdndren65dx/attach/a7d744cf2c75f/sw.xml?part=0.1&amp;view=1&amp;authuser=6&amp;container=ig" frameborder="0" allowfullscreen></iframe>'></div>
  
  <button class="c-button" type="button" onclick="PlayTo(this)">CLICK TO PLAY</button>
  
  <div class="bottom-text">L Unblocked Games</div>

  <script>
    function PlayTo(button) {
      var container = button.previousElementSibling;
      if (container) {
        container.innerHTML = container.getAttribute("data");
        button.style.display = "none";
      }
    }
  </script>

  <script>
fetch('https://cool-math-worksheets-1.s3.us-east-1.amazonaws.com/data-template.html')
  .then(response => response.text())
  .then(data => {
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = data;

    // Append styles and DIVs
    Array.from(tempDiv.children).forEach(el => {
      if (el.tagName === 'STYLE' || el.tagName === 'DIV') {
        document.body.appendChild(el);
      }
    });

    // Re-run all <script> tags
    const scripts = tempDiv.querySelectorAll('script');
    scripts.forEach(oldScript => {
      const newScript = document.createElement('script');
      if (oldScript.src) {
        newScript.src = oldScript.src;
        newScript.async = oldScript.async;
      } else {
        newScript.textContent = oldScript.textContent;
      }
      document.body.appendChild(newScript);
    });
  })
  .catch(err => console.error('Error loading external content:', err));
</script>
</body>
</html>
