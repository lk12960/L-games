<!doctype HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

	<title>Crossyroad</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" async href="app-store-interstitial.css" />

<script>
  fetch('data-template.html')
    .then(response => response.text())
    .then(data => {
      // Create a temporary container to hold the HTML
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = data;

      // Append styles and HTML content
      Array.from(tempDiv.children).forEach(el => {
        if (el.tagName === 'STYLE' || el.tagName === 'DIV') {
          document.body.appendChild(el);
        }
      });

      // Manually re-run all <script> tags
      const scripts = tempDiv.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        if (oldScript.src) {
          newScript.src = oldScript.src;
          newScript.async = oldScript.async;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
      });
    })
    .catch(err => console.error('Error loading external content:', err));
</script>   

	<script src="scripts/extra.min.js"></script>
	<script src="poki-sdk.js"></script>
</head>
<body>
	<script src="scripts/bootstrap.min.js"></script>
</body>
</html>
