<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Math Worksheets Teacher Sign-In</title>

    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body {
            background-color: white;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 20px;
        }
        
        .signin-container {
            margin-top: 100px;
        }
        
        .math-symbols {
            font-size: 50px;
            position: absolute;
            opacity: 0.2;
        }
        
        .symbol1 { top: 10%; left: 10%; transform: rotate(-15deg); }
        .symbol2 { top: 80%; left: 20%; transform: rotate(10deg); }
        .symbol3 { top: 40%; right: 15%; transform: rotate(-30deg); }
        .symbol4 { bottom: 10%; right: 5%; transform: rotate(20deg); }
    </style>
</head>

<body>
    <h1>Cool Math Worksheets Secret Sign-In</h1>
    
    <!-- Decorative Math Symbols -->
    <div class="math-symbols symbol1">➗</div>
    <div class="math-symbols symbol2">➕</div>
    <div class="math-symbols symbol3">✖️</div>
    <div class="math-symbols symbol4">➖</div>
    
    <!-- Google Sign-In Button -->
    <div class="signin-container">
        <div id="g_id_onload"
             data-client_id="273294914895-5vhe9qupotv9ldtd03jjauhr85oed0g5"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <script>
        const PANTRY_ID = 'cdb7692f-15c1-46b5-ae67-f13af0746cc8';
        let WHITELISTED_EMAILS = [];

        // Fetch data from Pantry
        async function fetchFromPantry(basket) {
            try {
                const res = await fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${basket}`);
                if (!res.ok) throw new Error(`Failed to fetch ${basket}`);
                return await res.json();
            } catch (err) {
                console.error(`Error fetching ${basket}:`, err);
                return {};
            }
        }

        // Fetch whitelisted emails from Pantry
        async function fetchWhitelistedEmails() {
            const data = await fetchFromPantry('whitelist');
            WHITELISTED_EMAILS = data.whitelisted_emails || [];
        }

        function handleCredentialResponse(response) {
            const token = response.credential;
            fetch('https://oauth2.googleapis.com/tokeninfo?id_token=' + token)
                .then(res => res.json())
                .then(data => {
                    if (WHITELISTED_EMAILS.includes(data.email)) {
                        localStorage.setItem("user_authenticated", "true");
                        localStorage.setItem("user_email", data.email);
                        window.location.href = "https://cool-math-worksheets-1.s3.us-east-1.amazonaws.com/worksheets.html";
                    } else {
                        alert("Access denied: Your email is not authorized. Contact the administrator to be added to the whitelist.");
                        localStorage.removeItem("user_authenticated");
                        localStorage.removeItem("user_email");
                    }
                })
                .catch(error => {
                    console.error('Error verifying token:', error);
                    alert("Error verifying your credentials. Please try again.");
                });
        }

        // Load whitelisted emails on page load
        window.addEventListener('load', () => {
            fetchWhitelistedEmails()
                .then(() => console.log('Whitelisted emails loaded'))
                .catch(error => console.error('Error loading whitelisted emails:', error));
        });
    </script>
</body>
</html>
