<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unblocked Games</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://kval.com/resources/media2/16x9/572/1320/388x77/90/2160aef4-0425-4bf0-b427-1bba9b9885ec-HouseExplosion.00_00_04_26.Still001.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .explosion-border {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      background-image: repeating-linear-gradient(
        45deg,
        #ff0000,
        #ff0000 10px,
        #000 10px,
        #000 20px
      );
      opacity: 0.1;
    }

    .under-construction {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffcc00;
      color: black;
      padding: 8px 20px;
      border: 2px solid black;
      font-weight: bold;
      font-size: 1.1rem;
      z-index: 1001;
      border-radius: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        background-color: #ffcc00;
      }
      50% {
        background-color: #ff9900;
      }
      100% {
        background-color: #ffcc00;
      }
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-top: 10vh;
      font-style: italic;
      color: #fff;
      text-shadow: 0 0 10px #ff0000;
    }

    .favicon-container {
      margin-top: 40px;
    }

    .favicon-container img {
      width: 150px;
    }

    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background-color: #222;
      color: red;
      border: 4px dashed yellow;
      padding: 40px;
      border-radius: 10px;
      width: 500px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 30px red;
      font-size: 1.4rem;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      from {
        opacity: 1;
      }
      to {
        opacity: 0.7;
      }
    }

    .popup-content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: yellow;
      text-shadow: 0 0 10px #fff000;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  <div class="explosion-border"></div>
  <div class="favicon-container">
    <img src="logo.png" alt="Logo Image">
  </div>
  <h1>Unblocked Games</h1>
  <div id="welcome-popup" class="popup-overlay">
    <div class="popup-content">
      <h2>ðŸ’¥ BOOM! ðŸ’¥</h2>
      <p>This site has self destructed,<br>see ya next year!</p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    window.onload = function () {
      document.getElementById("welcome-popup").style.display = "flex";
    };
  </script>
</body>
</html>
